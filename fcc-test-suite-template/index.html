<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <h1 id="title">Survey Form</h1>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <p id="description">a short explanation, this is a survey form</p>
    <form id="survey-form">
      Name:<input type="text" id="name" placeholder="Enter your name" /required>
      <label id="name-label" for="name">* Name: </label>
      E-mail:<input type="email" id="email" placeholder="Enter your Email" /required>
      <label id="email-label" for="email">* Email: </label>
      Number:<input type="number" id="number" placeholder="Age" min="1" max="125">
      <label id="number-label" for="age">* Age </label>
      <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled value>Select an option"</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
